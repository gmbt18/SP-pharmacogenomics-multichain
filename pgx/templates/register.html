
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70e2a3091b.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <title>Register</title>
    <style>

    </style>
</head>

<body>
    <div class="container" style="position: absolute;left: 0;right: 0;top: 50%;transform: translateY(-50%);-ms-transform: translateY(-50%);-moz-transform: translateY(-50%);-webkit-transform: translateY(-50%);-o-transform: translateY(-50%);">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Create an Account!</h4>
                    </div>
                    <form method="POST" class="user">
                        {% csrf_token %}
                        <div class="mb-3">
                            <select class="form-select" name="role" aria-label="Default select example">
                                <option value = "None" selected disabled hidden>Select Designation</option>
                                <option value="Patient">Patient</option>
                                <option value="Auditor">Auditor</option>
                                <option value="organization">Organization</option>
                              </select>

                        </div>
                        <div class="mb-3"><input class="form-control form-control-user" type="text" name="username" placeholder="Username" required /></div>
                        <div class="mb-3"><input id="email" class="form-control form-control-user" name="name" type="text" placeholder="Name" required /></div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input id="password" class="form-control form-control-user" type="password" name="password1" placeholder="Password" required /></div>
                            <div class="col-sm-6"><input id="verifyPassword" class="form-control form-control-user" type="password" name="password2" placeholder="Repeat Password" required /></div>
                        </div>
                        <div class="row mb-3">
                            <p id="passwordErrorMsg" class="text-danger" style="display: none;">Password does not match</p>
                        </div><button id="submitBtn" class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                        <hr />
                    </form>
                    <div class="text-center"><a class="small" href="{% url 'login' %}">Already have an account? Login!</a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // Function to check if passwords match and display error message
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var verifyPassword = document.getElementById("verifyPassword").value;
            var passwordErrorMsg = document.getElementById("passwordErrorMsg");
    
            if (password !== verifyPassword) {
                passwordErrorMsg.style.display = "block";
            } else {
                passwordErrorMsg.style.display = "none";
            }
        }
    
        // Bind the checkPasswordMatch function to the password fields' input event
        document.getElementById("verifyPassword").addEventListener("input", checkPasswordMatch);
    </script>
    
</body>
</html>
