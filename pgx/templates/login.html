<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/70e2a3091b.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <title>Login</title>
    <style>
        ion-icon {
            font-size: 90px;
        }
    </style>
</head>

<body>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row  py-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Log in</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5 shadow-lg">
                        <div class="card-body d-flex flex-column align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class = 'py-3' viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-blockchain" style="width: 100px; height: 100px;">
                                <path d="M12 2L2 7.8v8.4L12 22l10-5.8V7.8L12 2zM22 12l-4.5 2.6m0-5.2L22 12m-9-3.5L7.5 12m0-5.2L12 12m0-9.3V5"></path>
                              </svg>                              
                            <form class="text-center" method="post">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="Username" /></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                                <div class="row mb-2">
                                {% for message in messages %}
                                    <p class="text-danger">{{message }}</p>
                                {% endfor %}
                            </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div> 
                            </form>
                            
                            <a class="text-muted" href="{%url 'register_user'%}">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    {% block extrascripts %}
    {% endblock extrascripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
